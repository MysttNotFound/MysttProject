<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>

</head>
<body>
    <form action=""></form>
    <h2>Contact Information</h2>
    <p> First Name: <input type="text" name="name" required> </p>
    <p> Last Name: <input type="text" name="name" required> </p>
    <fieldset>
        <legend>Gender</legend>
    <p>
        Male
        <input type="radio" name="Gender" id="" required>
        Female
        <input type="radio" name="Gender" id="" required>

    </p>
    </fieldset>
    <fieldset>
        <legend>Address</legend>
        <p>
            <textarea name="Address" id="" cols="100" rows="8" required></textarea>
        </p>

    </fieldset>
    <p>Email:
    <input type="email" name="Email" id="Email" required>
    </p>
    <p>Pincode
        <input type="number" name="Pincode" id="Pincode" required>
        </p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type:
            <select name="Card" id="Card" required>
                <option value="">Select a Card Type</option>
                <option value="Visa">Visa</option>
                <option value="MasterCard">MasterCard</option>
                <option value="Rupay">Rupay</option>

            </select>
            </p>
        <p>
            
           Card Number <input type="number" name="Card Number" id="Card Number" required>
        </p>
        <p>
        
           Expiration Date <input type="date" name="Expiration Date" id="Expiration Date" required>            
        </p>
        <p>
            CVV <input type="password" name="cvv" id="cvv" required>
        </p>
        <input type="submit" value="Pay Now">
</body>
</html>
